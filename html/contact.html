  <body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <!-- MAIN CONTENT -->
    <br>
    <main>
      <div class="card bg-light text-center mx-auto" style="width: 80%;">
        <div class="card-body">
          <h5 class="card-title">send me a message</h5>
          <form action="https://formspree.io/jasonmgru@gmail.com" method="POST">
            <div class="form-group">
              <input type="name" class="form-control" name="name" placeholder="name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="_replyto" placeholder="email">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" placeholder="message..." rows="4"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-link mybtn" type="submit">send ></button>
            </div>
          </form>
          <p class="card-text"><small class="text-muted">form powered by <a class="mybtn" href="https://formspree.io/">Formspree</a></small></p>
        </div>
      </div>
    </main>
